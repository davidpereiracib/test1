<!DOCTYPE html>
<html lang="es">
<head>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.15);
      max-width: 420px;
      width: 100%;
      padding: 20px 22px 24px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .icon-badge {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: #dbeafe;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .highlight-box {
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #e5e7eb;
    }

    .highlight-title {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .perm-list {
      list-style: none;
      font-size: 13px;
      color: #4b5563;
    }

    .perm-list li {
      margin-bottom: 4px;
      display: flex;
      gap: 6px;
    }

    .perm-bullet {
      font-size: 10px;
      margin-top: 3px;
      color: #9ca3af;
    }

    .link-more {
      display: inline-block;
      margin-top: 6px;
      font-size: 12px;
      color: #2563eb;
      text-decoration: underline;
      cursor: pointer;
    }
